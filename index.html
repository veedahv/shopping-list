<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/list-images.png" type="image/x-icon">
    <link rel="stylesheet" href="css/default.css" id="link">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Tillana:wght@400;700&display=swap"
        rel="stylesheet">
    <title>Shopping List</title>
</head>

<body>
    <header>
        <div class="container header-contain">
            <h1>Shopping list
                <i class="fa fa-list-alt"></i>
            </h1>
            <div class="flex-header printNot">
                <div class="bg-mode printNot">
                    <button class="btn" id="btn-default"></button>
                    <button class="btn" id="btn-yellow"></button>
                    <button class="btn" id="btn-red"></button>
                    <button class="btn" id="btn-green"></button>
                    <button class="btn" id="btn-blue"></button>
                    <button class="btn" id="btn-purple"></button>
                    <button class="btn" id="btn-dark"></button>
                </div>
                <div class="currency-contain printNot">
                    <select name="currency" id="select-currency">
                        <option value="1">&#8358;</option>
                        <option value="2">&#36;</option>
                        <option value="3">&euro;</option>
                        <option value="4">&#163;</option>
                    </select>
                </div>
            </div>
            <p class="printNot font">
                Don't like the font?
                <button id="font-change"><u>Change me </u>ðŸ˜œðŸ˜œ </button>
            </p>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="printNot">
                <form>
                    <div class="add-item-div">
                        <label for="item" class="input-label">
                            Item:
                            <input type="text" name="itemList" id="item" placeholder="Input item" required>
                        </label>
                        <label for="budget" class="input-label">
                            Budget:
                            <input type="number" name="itemList" id="budget" placeholder="Input amount in figures"
                                required>
                        </label>
                        <label for="addItemButton" class="btn-label">
                            <span>Add Item</span>
                            <button type="submit" id="submit">
                                <i class="fa fa-plus"></i>
                            </button>
                        </label>
                    </div>
                </form>
            </div>
            <div class="table-contain">
                <table id="budgetTable">
                    <thead>
                        <tr>
                            <th>
                                Item
                                <div class="dropdown">
                                    <button type="button" id="itemSort" class="itemSort sort-btn">
                                        <i class="fa fa-angle-down"></i>
                                    </button>
                                    <div class="dropdown-content">
                                        <a href="#" class="itemSortAsc">Ascending</a>
                                        <a href="#" class="itemSortDesc">Descending</a>
                                    </div>
                                </div>
                            </th>
                            <th>
                                Budget
                                <div class="dropdown">
                                    <button type="button" id="priceSort" class="dropbtn priceSort sort-btn">
                                        <i class="fa fa-angle-down"></i>
                                    </button>
                                    <div class="dropdown-content">
                                        <a href="#" class="priceSortDesc">Costlier</a>
                                        <a href="#" class="priceSortAsc">Cheaper</a>
                                    </div>
                                </div>
                            </th>
                            <th class="printNot">Edit</th>
                            <th class="printNot">Delete</th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
            <div class="total-div-contain">
                <div class="total-div">
                    <label for="totalItems" id="total-items-label">
                        No. of items:
                        <input type="text" name="totalItems" id="total-items" readonly>
                    </label>
                    <label for="total">
                        Estimated budget:
                        <input type="text" name="total" id="total" readonly>
                    </label>
                    <button id="clear" class="printNot total-div-btn">Clear</button>
                </div>
                <div class="share-div printNot">
                    <button id="savePdf" class="printNot share-btn total-div-btn">
                        <i class="fa fa-floppy-o"></i>
                        <span class="mobile-none"> Save as</span>
                        <span class=""> pdf</span>
                    </button>
                    <button id="emailShare" class="printNot share-btn total-div-btn">
                        <a id="txt-link" class="whatsapp-link" target="_blank"
                        rel="noopener noreferrer">
                        <i class="fa fa-share-alt"></i>
                        <span class="mobile-none"> Share</span>
                        <span class=""> via </span>
                        <span class="mobile-none">mail</span>
                        <i class="fa fa-envelope"></i>
                    </a> 
                    </button>
                    <button id="whatsAppShare" class="printNot share-btn total-div-btn">
                        <a data-action="share/whatsapp/share" id="whatsapp-link" class="whatsapp-link" target="_blank"
                        rel="noopener noreferrer">
                            <i class="fa fa-share-alt"></i>
                            <span class="mobile-none"> Share</span>
                            <span class=""> via</span>
                            <span class="mobile-none"> WhatsApp</span>
                            <i class="fa fa-whatsapp"></i>
                        </a>
                    </button>
                </div>
            </div>
        </div>
    </main>
    <script src="js/budget.js"></script>
</body>

</html>
