<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/default.css" id="link">    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Tillana:wght@400;700&display=swap" rel="stylesheet">
    <title>Shopping List</title>
</head>

<body>
    <header>
        <div class="container">            
        <h1>Shopping list
            <i class="fa fa-list-alt"></i>
        </h1>
        <div class="bg-mode">
            <button class="btn" id="btn-default"></button>
            <button class="btn" id="btn-yellow"></button>
            <button class="btn" id="btn-red"></button>
            <button class="btn" id="btn-green"></button>
            <button class="btn" id="btn-blue"></button>
            <button class="btn" id="btn-purple"></button>
            <button class="btn" id="btn-dark"></button>
            <p>
                Don't like the font?
                <button id="font-change"><u>Change me </u>ðŸ˜œðŸ˜œ </button>
            </p>
        </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div>
                <form>
                    <div class="add-item-div">
                        <label for="item" class="input-label">
                            Item:
                            <input type="text" name="itemList" id="item" placeholder="Input item" required>
                        </label>
                        <label for="budget" class="input-label">
                            Budget:
                            <input type="number" name="itemList" id="budget" placeholder="Input amount in figures" required>
                        </label>
                        <label for="addItemButton" class="btn-label">
                            <span>Add Item</span>
                            <button type="submit" id="submit">
                                <i class="fa fa-plus"></i>
                            </button>
                        </label>
                    </div>
                </form>
            </div>
            <div>
                <table id="budgetTable">
                    <thead>
                        <tr>
                            <th>S/N</th>
                            <th>Item</th>
                            <th>Budget</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
            <div class="total-div">
                <label for="total">
                    Total estimated budget:
                    <input type="text" name="total" id="total" readonly>
                </label>
                <button id="clear">Clear</button>
            </div>
        </div>
    </main>
    <script src="js/budget.js"></script>
</body>

</html>
